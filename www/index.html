<!DOCTYPE html>
<html id="particles">
    <head>
        <meta  content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewphonegapport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <title>Hello World</title>
    </head>
    <body>
        <script id="home-tpl" type="text/template">
            <div class="container">
                <div style="margin-top:60%" class="row">
                    <div class="col-12 text-center">
                        <h2 class="">MY MOVIES</h2>
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12 text-center">
                        <button id="signUp" class="btn btn-lg btn-width">SIGN UP</button>
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12 text-center">
                        <button id="signIn" class="btn btn-lg btn-width">SIGN IN</button>
                    </div>
                </div>
            </div>
        </script>

        <script id="sign-up" type="text/template">
            <div class="container text-center">
                <div style="margin-top:40%"  class="row">
                    <div class="col-12">
                        <h2>SIGN UP</h2>
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12">
                        <input class="btn-width" placeholder="EMAIL" type="text" name="" id="">
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12">
                        <input class="btn-width" placeholder="USERNAME" type="text" name="s_username" id="">
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12">
                        <input class="btn-width" placeholder="PASSWORD" type="text" name="s_password" id="">
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12">
                        <input class="btn-width" placeholder="RE-ENTER PASSWORD" type="text" name="" id="">
                    </div>
                </div>
                <div style="margin-top:25px" class="row">
                    <div class="col-12">
                        <button id="register" class="btn btn-lg btn-width">SIGN UP</button>
                    </div>
                </div>
            </div>
           
        </script>

        <script id="sign-in" type="text/template">
            <div class="container text-center">
                <div style="margin-top:40%"  class="row">
                    <div class="col-12">
                        <h2>SIGN IN</h2>
                    </div>
                </div>

                <form>
                    <div style="margin-top:20px" class="row">
                        <div class="col-12">
                            <input class="btn-width" placeholder="USERNAME" type="text" name="username" id="username">
                        </div>
                    </div>
                    <div style="margin-top:20px" class="row">
                        <div class="col-12">
                            <input type="text" class="btn-width" placeholder="PASSWORD" type="text" name="password" id="password">
                        </div>
                    </div>
                    <div style="margin-top:10px" class="row">
                        <div class="col-12">
                            <a id="fPass"><p>Forgot Password</p></a>
                        </div>
                    </div>
                    <div style="margin-top:25px" class="row">
                        <div class="col-12">
                            <input value="Submit" type="submit" id="sign_in" class="btn btn-lg btn-width">
                        </div>
                    </div>
                </form>

            </div>
        </script>


        <script id="forgot-p" type="text/template">
            <div class="container text-center">
                <div style="margin-top:40%"  class="row">
                    <div class="col-12">
                        <h2>FORGOT PASSWORD</h2>
                    </div>
                </div>
                <div style="margin-top:20px" class="row">
                    <div class="col-12">
                        <input class="btn-width" placeholder="EMAIL" type="text" name="" id="e-fp">
                    </div>
                </div>
                <div style="margin-top:25px" class="row">
                    <div class="col-12">
                        <button id="fPass-send" class="btn btn-lg btn-width">SEND</button>
                    </div>
                </div>
            </div>
        </script>


        <script id="main" type="text/template">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <button id="favs_b" class="btn btn-link">Favorites</button>
                    </div>
                    <div class="col-xs-6 text-right">
                        <button id="sign-out" class="btn btn-link">Sign-out</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <input id="searchBox" class="btn-width" type="text">
                    </div>
                </div>
                <div style="margin-top: 5px;" class="row">
                    <div class="col-12 text-center">
                        <button class="btn-width" type="text" id="searchBtn">Search</button>
                    </div>
                </div>
                <div style="margin-top:10px padding:0px 15px 0px 15px" class="row">
                    <div class="col-12">
                        <ul id="results" style="list-style: none; margin-top:25px; font-weight:400; font-size:18px">
                            <h4 class="text-center">20 Random Movies</h4>
                            <li class="dynamic-link">
                            </li>
                        </ul> 
                    </div> 
                </div>
               
            </div>
           
        </script>

        <script id="favs" type="text/template">
            <header>
                <i id="back-1" class="material-icons home">
                    keyboard_backspace
                    </i>
            </header>
            <div class="container text-center">
                <div style="margin-top:10px" class="row">
                    <div class="col-12">
                        <h2>My Favorites</h2>
                     </div>
                </div>
                <div style="margin-top:10px" class="row">
                    <div class="col-12 text-center">
                        <ul style="list-style: none;" id="fav-m">
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </script>

        <script id="info" type="text/template">
            <header>
                <i id="back-2" class="material-icons home">
                    keyboard_backspace
                    </i>
            </header>
            <div class="container text-center">
                <div style="margin-top:10px" class="row">
                    <div class="col-12">
                        <h2 id="movie-t"> </h2>
                     </div>
                </div>
                <div style="margin-top:2px" class="row">
                    <div class="col-12">
                        <h2 id="movie-y"> </h2>
                     </div>
                </div>
                <div style="margin-top:2px" class="row">
                    <div class="col-12">
                        <div id="movie-p"></div>
                     </div>
                </div>
                <div style="margin-top:10px" class="row">
                    <div class="col-xs-6 text-right">
                        <p>Directors</p>
                     </div>
                    <div class="col-xs-6 text-left">
                        <div id="movie-dir"> </div>
                     </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 text-right">
                        <p>Actors</p>
                     </div>
                    <div class="col-xs-6 text-left">
                        <div id="movie-act"> </div>
                     </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 text-right">
                        <p>IMDb Rating</p>
                     </div>
                    <div class="col-xs-6 text-left">
                        <div style="margin-left:10px;" id="movie-r"> </div>
                     </div>
                </div>

                <span id="add-fav" class="material-icons">
                    thumb_up
                    </span>
            </div>
        </script>

      
      


       <script src="lib/handlebars.js"></script>
       <script src="lib/jquery.js"></script>
       <script src="js/app.js"></script>
    </body>
</html>
